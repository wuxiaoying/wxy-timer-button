<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/paper-button/paper-button-base.html">

<polymer-element name="wxy-timer-button" extends="paper-button-base" attributes="label time">
  <template>
    <link rel="stylesheet" href="wxy-timer-button.css">
    <template if="{{raised}}">
      <paper-shadow id="shadow" z="{{z}}" fit animated></paper-shadow>
    </template>
    <div>{{label}}</div>
    <template if={{!raised}}>
      <svg id="progress" width="{{width}}" height="{{width}}" fit>
        <circle r="{{radius}}" cx="{{center}}" cy="{{center}}"></circle>
      </svg>
      <div id="timer" fit horizontal layout center center-justified>{{time}}</div>
    </template>

    <!--<paper-shadow id="button"
      z="{{z}}"
      on-tap="{{onTap}}"
      vertical layout center center-justified animated>
        <div>{{label}}</div>
    </paper-shadow>-->
  </template>
  <script src="wxy-timer-button.js"></script>
</polymer-element>
